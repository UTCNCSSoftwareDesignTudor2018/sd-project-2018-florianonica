<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product</title>
</head>
<body>
<p>
	<form method="POST" th:action="@{/client/shop/product/add}">
		<table>
			<tr>
				<td>Product ID: </td>
				<td><p th:text="${product.id}" th:name="id"></p></td>
			</tr>
			
			<tr>
				<td>Name: </td>
				<td><p th:text="${product.name}" th:name="name"></p></td>
			</tr>
			
			<tr>
				<td>Type: </td>
				<td><p th:text="${product.type}" th:name="type"></p></td>
			</tr>
			
			<tr>
				<td>Description: </td>
				<td><p th:text="${product.description}" th:name="description"></p></td>
			</tr>
			
						<tr>
				<td>Price: </td>
				<td><p th:text="${product.price}" th:name="price"></p></td>
			</tr>
			
			<tr>
				<td>Stock: </td>
				<td><p th:text="${product.stock}" th:name="stock"></p></td>
			</tr>

			<tr>
				<td><button type="submit">Add to cart</button></td>
			</tr>
		</table>
	</form>
</p>
	<br>
	

	<table>
		<tr>
			<th>Review               </th>
		</tr>
		<tr th:each="rev: ${Reviews}">
			<form method="post" th:action="@{/client/flag}">
				<td th:text="${rev.review}"></td>
				<td><input type="hidden" th:value="${rev.id}" name="revID"/><button type="submit">Flag</button></td>
			</form>
		</tr>
	</table>


<form method="post" th:action="@{/client/shop}">
	<button type="submit" name="shop">Back to shop</button>
</form>

<form method="post" th:action="@{/client/cart}">
	<button type="submit" name="shop">To cart</button>
</form>
</body>
</html>
