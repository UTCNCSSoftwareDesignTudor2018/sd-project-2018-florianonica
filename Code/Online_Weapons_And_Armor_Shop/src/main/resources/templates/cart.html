<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Cart</title>
</head>
<body>
	<table>
		<tr>
			<th>Items               </th>
		</tr>
		<tr th:each="op: ${Products}">
			<form method="post" th:action="@{/client/delete}">
				<td th:text="${op.product.name}"></td>
				<td th:text="${op.product.price}"></td>
				<td><input type="hidden" th:value="${op.id}" name="opID"/><button type="submit">Delete</button></td>
			</form>
		</tr>
	</table>


<form method="post" th:action="@{/client/shop}">
	<button type="submit" name="shop">Back to shop</button>
</form>
<h1>Payment method:</h1>
	<form action="#" th:action="@{/client/checkout}" method="post">
		<select name="paymentMethod">
	       	<option value="Ramburs">Ramburs</option>
	       	<option value="Credit">Credit</option>
	   	</select>
   		<button type="submit">Checkout</button>
   	</form>
</body>
</html>
