<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Profile</title>
</head>
<body>
<p>
	<form method="POST" th:action="@{/admin/profile}">
		<table>
			<tr>
				<td>Admin ID: </td>
				<td><p th:text="${administrator.id}" th:name="id"></p></td>
			</tr>
			
			<tr>
				<td>Username: </td>
				<td><p th:text="${administrator.username}" th:name="username"></p></td>
			</tr>
			
			<tr>
				<td>Password: </td>
				<td> <input th:value="${administrator.password}" th:type="password" th:name="password"/></td>
			</tr>
			
			<tr>
				<td>Confirm Password: </td>
				<td> <input th:value="${administrator.password}" th:type="password" th:name="password"/></td>
			</tr>
			
			<tr>
				<td>First Name: </td>
				<td><p th:text="${administrator.firstName}" th:name="firstName"></p></td>
			</tr>
			
			<tr>
				<td>Last Name: </td>
				<td><p th:text="${administrator.lastName}" th:name="lastName"></p></td>
			</tr>

			<tr>
				<td>Email: </td>
				<td><input th:value="${administrator.email}" th:name="email" th:type="text"/></td>
			</tr>
			
			<tr>
				<td>Address: </td>
				<td><input th:value="${administrator.address}" th:name="address" th:type="text"/></td>
			</tr>

			<tr>
				<td><button type="submit">Save</button></td>
			</tr>
		</table>
	</form>
</p>
</body>
</html>
