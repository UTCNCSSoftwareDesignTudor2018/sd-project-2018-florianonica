<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop</title>
</head>
<body>
	<form action="#" th:action="@{/admin/shop/product}" method="post">
		<select name="productSelect">
	       	<option value="">--</option>
	       	<option
	      		th:each="product : ${allProducts}"
	      		th:value="${product.name}"
	       		th:text="${product.name}">
	       	</option>
	   	</select>
   	<button type="submit">View product</button>
</body>
</html>
