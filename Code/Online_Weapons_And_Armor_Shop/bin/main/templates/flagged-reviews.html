<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Flagged reviews</title>
</head>
<body>
	<table>
		<tr>
			<th>Review               </th>
		</tr>
		<tr th:each="rev: ${Reviews}">
			<form method="post" th:action="@{/admin/unflag}">
				<td th:text="${rev.review}"></td>
				<td><input type="hidden" th:value="${rev.id}" name="revID"/><button type="submit">Unflag</button></td>
			</form>
			<form method="post" th:action="@{/admin/delete}">
				<td><input type="hidden" th:value="${rev.id}" name="revID"/><button type="submit">Delete</button></td>
			</form>
		</tr>
	</table>

</body>
</html>
